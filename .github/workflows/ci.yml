name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest

    - name: Run basic syntax check
      run: |
        python -m py_compile password_validator.py
        if [ -f tests/test_password_validator.py ]; then python -m py_compile tests/test_password_validator.py; fi

    - name: Run simple functionality test
      run: |
        echo "
        import sys
        sys.path.insert(0, '.')
        from password_validator import PasswordValidator

        validator = PasswordValidator()
        result = validator.validate_password('Test123!')

        print('Basic test passed!')
        print(f'Password score: {result[\"score\"]}/100')
        print(f'Status: {result[\"status\"]}')

        # Simple assertions
        assert result['score'] > 0, 'Score should be greater than 0'
        assert 'status' in result, 'Result should have status'
        assert 'checks' in result, 'Result should have checks'

        print('All assertions passed!')
        " > basic_test.py
        python basic_test.py

    - name: Run pytest (if tests exist)
      run: |
        if [ -f "tests/test_password_validator.py" ]; then
          python -m pytest tests/ -v --tb=short
        else
          echo "No test files found, skipping pytest"
        fi

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install flake8
      run: pip install flake8

    - name: Run flake8 (basic)
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true